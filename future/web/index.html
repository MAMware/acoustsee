<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./styles.css">
  <title>AcoustSee</title>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splashScreen" class="splash-screen">
    <button id="powerOn" class="power-on-button" role="button" aria-label="Power on to initialize audio">Power On (‚èª)</button>
  </div>
  <!-- Main UI: 3x2 Button Grid -->
  <div id="mainContainer" class="main-container" style="display: none;">
    <button id="button1" class="grid-button video-container" role="button" aria-label="Start or stop stream">
      <video id="videoFeed" autoplay muted playsinline></video>
      <span class="button-text">Start</span>
    </button>
    <button id="button2" class="grid-button" role="button" aria-label="Toggle audio">Audio On</button>
    <button id="button3" class="grid-button" role="button" aria-label="Select frame rate">30 FPS</button>
    <button id="button4" class="grid-button" role="button" aria-label="Save settings">Save Settings</button>
    <button id="button5" class="grid-button" role="button" aria-label="Load settings">Load Settings</button>
    <button id="button6" class="grid-button" role="button" aria-label="Toggle settings">Settings</button>
    <div id="loadingIndicator" class="loading-indicator">Loading...</div>
  </div>
  <!-- Debug Panel -->
  <div id="debug" class="debug-panel">
    <pre></pre>
    <button id="emailDebug" class="debug-button" role="button" aria-label="Email error log">Email Log</button>
    <button id="closeDebug" class="debug-button" role="button" aria-label="Close debug panel">Close</button>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
