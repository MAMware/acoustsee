<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AcoustSee</title>
  <style>
    #debug {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      z-index: 1000;
      overflow-y: auto;
      display: none;
    }
    #debug pre {
      margin: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    #emailDebug, #closeDebug {
      position: sticky;
      top: 0;
      margin: 5px;
      padding: 5px 10px;
      background: #333;
      color: white;
      border: 1px solid #666;
    }
    button {
      position: relative;
      z-index: 1100;
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    #videoFeed, #imageCanvas {
      display: none;
    }
  </style>
</head>
<body>
  <div id="debug">
    <pre></pre>
    <button id="emailDebug" role="button" aria-label="Email error log">Email Log</button>
    <button id="closeDebug" role="button" aria-label="Close debug panel">X</button>
  </div>
  <video id="videoFeed" playsinline autoplay muted></video>
  <canvas id="imageCanvas"></canvas>
  <div id="loadingIndicator" style="display: none;">Loading...</div>
  <button id="audioToggle" role="button" aria-label="Turn audio on">Turn Audio On</button>
  <button id="startStopBtn" role="button" aria-label="Start navigation">Start</button>
  <button id="settingsToggle" role="button" aria-label="Toggle settings mode">Toggle Settings</button>
  <button id="modeBtn" role="button" aria-label="Select grid: circle-of-fifths">Circle of Fifths</button>
  <button id="languageBtn" role="button" aria-label="Cycle to en-US">English</button>
  <script type="module" src="main.js"></script>
</body>
</html>
