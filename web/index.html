<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcoustSee - Spatial Audio Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="settingsBar">
        <button id="fpsBtn" role="button" aria-label="Adjust FPS" tabindex="0">FPS</button>
        <button id="modeBtn" role="button" aria-label="Toggle day or night mode" tabindex="0">Mode</button>
        <button id="volumeBtn" role="button" aria-label="Adjust amplitude" tabindex="0">Volume</button>
        <button id="startStopBtn" role="button" aria-label="Start or stop navigation audio" tabindex="0">Start/Stop</button>
    </div>
    <div id="videoContainer">
        <video id="videoFeed" autoplay></video>
    </div>
    <div id="debug" style="display: none; position: fixed; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 5px;">
        <p id="debugText"></p>
    </div>
    <canvas id="imageCanvas" width="64" height="48" style="display: none;"></canvas>
    <script src="main.js"></script>
</body>
</html>
