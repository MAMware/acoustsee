<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcoustSee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="top-trapezoid" id="settingsToggle">Settings
        <select id="gridSelect">
            <option value="hex-tonnetz">Hexagonal Tonnetz</option>
            <option value="circle-of-fifths">Circle of Fifths</option>
        </select>
    </button>
    <div class="main-container">
        <div class="left-trapezoid" id="modeBtn">Daylight
            <select id="synthesisSelect">
                <option value="sine-wave">Sine Wave</option>
                <option value="fm-synthesis">FM Synthesis</option>
            </select>
        </div>
        <div class="center-rectangle" id="centerRectangle">
            <video id="videoFeed" autoplay playsinline></video>
            <canvas id="imageCanvas"></canvas>
        </div>
        <div class="right-trapezoid" id="languageBtn">Language
            <select id="languageSelect">
                <option value="en-US">English</option>
                <option value="es-ES">Espa√±ol</option>
            </select>
        </div>
    </div>
    <button class="bottom-trapezoid" id="startStopBtn">Start/Stop</button>
    <div id="debug"><pre id="debugText"></pre></div>
    <script type="module" src="main.js"></script>
</body>
</html>
