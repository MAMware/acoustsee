<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcoustSee - Spatial Audio Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="topLeft" role="button" aria-label="Adjust FPS" tabindex="0">
        <p>Tap for FPS</p>
    </div>
    <div id="topRight" role="button" aria-label="Toggle brown noise" tabindex="0">
        <p>Tap for noise</p>
    </div>
    <div id="bottomLeft" role="button" aria-label="Adjust noise volume" tabindex="0">
        <p>Tap for volume</p>
    </div>
    <div id="bottomRight" role="button" aria-label="Start or stop navigation audio" tabindex="0">
        <p>Tap to start/stop</p>
    </div>
    <div id="debug" style="display: none; position: fixed; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 5px;">
        <p id="debugText"></p>
    </div>
    <video id="videoFeed" autoplay style="display: none;"></video>
    <canvas id="imageCanvas" width="128" height="96" style="display: none;"></canvas>
    <script src="hrtf/hrtf_container.js"></script>
    <script src="hrtf/hrtf_panner.js"></script>
    <script src="main.js"></script>
</body>
</html>
