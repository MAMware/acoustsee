<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcoustSee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            height: 100vh;
            width: 56.25vh; /* 16:9 vertical: 100vh * 9/16 = 56.25vh */
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .top-trapezoid {
            clip-path: polygon(0% 0%, 100% 0%, 90% 100%, 10% 100%);
            background: #ddd;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            height: 16%; /* ~8% of height for top section */
            min-height: 60px;
        }
        .main-container {
            display: flex;
            flex: 1;
            position: relative;
            min-height: 0;
        }
        .left-trapezoid {
            clip-path: polygon(0% 0%, 0% 100%, 100% 90%, 100% 10%);
            background: #ccc;
            width: 16%;
            min-width: 80px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .center-rectangle {
            background: #e0e0e0;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }
        .right-trapezoid {
            clip-path: polygon(100% 0%, 100% 100%, 0% 90%, 0% 10%);
            background: #ccc;
            width: 16%;
            min-width: 80px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bottom-trapezoid {
            clip-path: polygon(0% 100%, 100% 100%, 90% 0%, 10% 0%);
            background: #ddd;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            height: 16%; /* ~8% of height for bottom section */
            min-height: 60px;
        }
        video {
            max-width: 75%;
            max-height: 75%;
            object-fit: contain;
            display: block;
        }
        canvas {
            display: none;
        }
        select {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            display: none;
            position: absolute;
        }
        #gridSelect { top: 10%; left: 5%; }
        #languageSelect { top: 10%; right: 5%; }
        #synthesisSelect { top: 75%; left: 5%; }
        #debug {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
        }
        button:focus, select:focus {
            outline: 2px solid #007bff;
        }
        @media (max-width: 600px) {
            .left-trapezoid, .right-trapezoid {
                width: 25%;
                min-width: 60px;
                font-size: 14px;
            }
            .top-trapezoid, .bottom-trapezoid {
                font-size: 14px;
                padding: 8px;
                min-height: 50px;
            }
            body {
                width: 60vh; /* Slightly adjusted for smaller screens */
            }
        }
    </style>
</head>
<body>
    <button class="top-trapezoid" id="settingsToggle">Settings</button>
    <div class="main-container">
        <div class="left-trapezoid" id="modeBtn">Daylight</div>
        <div class="center-rectangle" id="centerRectangle">
            <video id="videoFeed" autoplay playsinline></video>
            <canvas id="imageCanvas"></canvas>
        </div>
        <div class="right-trapezoid" id="languageBtn">Language</div>
    </div>
    <button class="bottom-trapezoid" id="startStopBtn">Start/Stop</button>
    <div id="debug"><pre id="debugText"></pre></div>
    <select id="gridSelect">
        <option value="hex-tonnetz">Hexagonal Tonnetz</option>
        <option value="circle-of-fifths">Circle of Fifths</option>
    </select>
    <select id="languageSelect">
        <option value="en-US">English</option>
        <option value="es-ES">Espa√±ol</option>
    </select>
    <select id="synthesisSelect">
        <option value="sine-wave">Sine Wave</option>
        <option value="fm-synthesis">FM Synthesis</option>
    </select>
    <script type="module" src="main.js"></script>
</body>
</html>
