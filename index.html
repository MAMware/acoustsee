<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcoustSee</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f0f0; display: flex; flex-direction: column; height: 100vh; }
        video, canvas { display: none; }
        #debug { display: none; position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; }
        .top-trapezoid { clip-path: polygon(10% 0%, 90% 0%, 100% 100%, 0% 100%); background: #ddd; padding: 10px; text-align: center; }
        .left-trapezoid { clip-path: polygon(0% 0%, 100% 0%, 90% 100%, 10% 100%); background: #ccc; padding: 10px; flex: 1; }
        .right-trapezoid { clip-path: polygon(0% 0%, 100% 0%, 90% 100%, 10% 100%); background: #ccc; padding: 10px; flex: 1; }
        .center-rectangle { background: #e0e0e0; padding: 10px; flex: 2; display: flex; justify-content: center; align-items: center; }
        .bottom-trapezoid { clip-path: polygon(0% 0%, 100% 0%, 90% 100%, 10% 100%); background: #ddd; padding: 10px; text-align: center; }
        button, select { margin: 5px; padding: 10px; font-size: 16px; width: 100%; }
        .container { display: flex; flex: 1; }
    </style>
</head>
<body>
    <div class="top-trapezoid">
        <button id="settingsToggle">Toggle Settings</button>
    </div>
    <div class="container">
        <div class="left-trapezoid">
            <button id="modeBtn">Toggle Day/Night</button>
            <select id="gridSelect" style="display: none;">
                <option value="hex-tonnetz">Hexagonal Tonnetz</option>
                <option value="circle-of-fifths">Circle of Fifths</option>
            </select>
        </div>
        <div class="center-rectangle">
            <video id="videoFeed" autoplay playsinline></video>
            <canvas id="imageCanvas"></canvas>
        </div>
        <div class="right-trapezoid">
            <select id="languageSelect">
                <option value="en-US">English</option>
                <option value="es-ES">Spanish</option>
            </select>
            <select id="synthesisSelect" style="display: none;">
                <option value="sine-wave">Sine Wave</option>
                <option value="fm-synthesis">FM Synthesis</option>
            </select>
        </div>
    </div>
    <div class="bottom-trapezoid">
        <button id="startStopBtn">Start/Stop</button>
        <button id="fpsBtn">Toggle FPS</button>
    </div>
    <div id="debug"><pre id="debugText"></pre></div>
    <script type="module" src="main.js"></script>
</body>
</html>
